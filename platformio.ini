[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
lib_deps = esp32async/ESPAsyncWebServer@^3.7.7


[env:esp8266]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_deps = esp32async/ESPAsyncWebServer@^3.7.7
